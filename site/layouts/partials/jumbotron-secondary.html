<div class="pv5 pv6-l ph3 bg-center cover lavamachine-jumbotron-secondary__container" style="background-image: url('{{.imageUrl}}')">
    <div class="mw7 center ph3">
        <div class="db mb3 tc">
            <div class="relative mb3">
                <h1 class="f2 b di lh-title mb3 white mw6 lavamachine-font-family lavamachine-jumbotron-secondary__headline">
                    {{.title}}
                </h1>
            </div>
            <div class="mw7 relative bg-fix-primary">
                {{ if .subtitle }}
                <p class="b f4 di lh-title mb3 white mw6 lavamachine-font-family">
                    {{.subtitle}}
                </p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
